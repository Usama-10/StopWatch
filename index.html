<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StopWatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

<h1 class="text-warning text-center mt-5">STOPWATCH</h1>

   <div class="container d-flex justify-content-center py-5 ">
    
    

<div class="row text-warning my-5">
<div class="col-md-4">
    <div>
        <h1 >Min</h1>
        <h1 id="displayMin">00</h1>
    </div>
</div>

<div class="col-md-4">
    <div>
        <h1>Sec</h1>
        <h1  id="displaySec">00</h1>
    </div>
</div>

<div class="col-md-4">
    <div>
        <h1 >MiliSeconds</h1>
        <h1 id="displayMiliSec">00</h1>
    </div>
</div>
<div class="w-50 mx-auto py-3  mt-5 d-flex justify-content-center py-5  ">
    <button onclick="startTimer()" class="btn bg-success px-3 text-white  ms-2">Start</button>
    <button onclick="pauseTimer()" class="btn bg-danger px-3 text-white  ms-5">Pause</button>
    <button onclick="resetTimer()" class="btn bg-primary px-3 text-white  ms-5">Reset</button>

</div>

</div>
</div>


  





    <script src="app .js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
